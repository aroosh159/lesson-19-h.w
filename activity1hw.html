<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
</head>
<body>
<h2>Loops in javascript</h2>
<p id="demo"></p>
<script>
var numbers=["1","2","3","4","5","6","7"]
//var text//
for(i=0;i<numbers.length;i++){
    var text= numbers[i]+"<br>"
document.write(text);
}

</script>
</script>
</body>
</html>
